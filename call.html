<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Drops - Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-water"></i> Fun Drops</h1>
        </div>
        <div class="main-content">
            <h2 id="roomTitle"></h2>
            <div id="participantsList"></div>
            <div id="callControls">
                <button id="leaveButton"><i class="fas fa-phone-slash"></i> Leave</button>
                <button id="muteButton"><i class="fas fa-microphone"></i> Mute</button>
                <button id="closeRoomButton"><i class="fas fa-times-circle"></i> Close Room</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
