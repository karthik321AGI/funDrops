<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FUN DROP - Group Call</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
</head>
<body>
   <div class="container">
       <div class="app-header">
           <h1><i class="fas fa-tint"></i> FUN DROPS</h1>
       </div>
       <div class="main-content">
           <h2 id="roomTitle"></h2>
           <div id="participantsList" class="participants-list"></div>
           <div id="callControls">
               <button id="disconnectButton" class="call-button"><i class="fas fa-phone-slash"></i> LEAVE ROOM</button>
               <button id="muteButton" class="call-button"><i class="fas fa-microphone"></i> MUTE</button>
           </div>
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
