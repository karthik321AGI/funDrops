<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FUN DROPS - Group Call</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
</head>
<body>
   <div class="container">
       <div class="app-header">
           <h1><i class="fas fa-tint"></i> FUN DROPS</h1>
       </div>
       <div id="emojiReactions">
        <button onclick="sendEmojiReaction('üëç')">üëç</button>
        <button onclick="sendEmojiReaction('‚ù§Ô∏è')">‚ù§Ô∏è</button>
        <button onclick="sendEmojiReaction('üòÇ')">üòÇ</button>
        <button onclick="sendEmojiReaction('üëè')">üëè</button>
      </div>

      <div id="chatContainer">
        <div id="chatMessages"></div>
        <div id="chatInput">
          <input type="text" id="messageInput" placeholder="Type a message...">
          <button onclick="sendChatMessage(document.getElementById('messageInput').value)">Send</button>
        </div>
      </div>
       <div class="main-content">
           <h2 id="roomTitle"></h2>
           <div id="participantsList" class="participants-list"></div>
           <div id="callControls">
               <button id="disconnectButton" class="call-button"><i class="fas fa-phone-slash"></i> LEAVE ROOM</button>
               <button id="muteButton" class="call-button"><i class="fas fa-microphone"></i> MUTE</button>
           </div>
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
