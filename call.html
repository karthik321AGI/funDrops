<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Drops - Group Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-users"></i> Fun Drops</h1>
            <p id="roomTitle" class="caption"></p>
        </div>
        <div class="main-content">
            <div id="participantsGrid"></div>
            <p id="participantsCount"></p>
            <div id="callControls">
                <button id="disconnectButton"><i class="fas fa-phone-slash"></i> Leave Room</button>
                <button id="muteButton"><i class="fas fa-microphone"></i> Mute</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
