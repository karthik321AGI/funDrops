<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN DROPS - Group Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-tint"></i> FUN DROPS</h1>
        </div>
        <div class="main-content">
            <h2 id="roomTitle"></h2>
            <div id="participantsList" class="participants-list"></div>
            <div id="callControls">
                <button id="disconnectButton" class="call-button"><i class="fas fa-door-open"></i></button>
                <button id="muteButton" class="call-button"><i class="fas fa-microphone"></i></button>
                <button id="emojiButton" class="feature-button"><i class="fas fa-smile"></i></button>
                <button id="chatButton" class="feature-button"><i class="fas fa-comment"></i></button>
            </div>

            <div id="emojiList" class="emoji-list hidden">
                <button onclick="sendEmojiReaction('😂')">😂</button>
                <button onclick="sendEmojiReaction('❤️')">❤️</button>
                <button onclick="sendEmojiReaction('😎')">😎</button>
                <button onclick="sendEmojiReaction('😴')">😴</button>
                <button onclick="sendEmojiReaction('😬')">😬</button>
                <button onclick="sendEmojiReaction('😊')">😊</button>
                <button onclick="sendEmojiReaction('🙄')">🙄</button>
                <button onclick="sendEmojiReaction('😔')">😔</button>
                <button onclick="sendEmojiReaction('😠')">😠</button>
                <button onclick="sendEmojiReaction('😘')">😘</button>
                <button onclick="sendEmojiReaction('👍')">👍</button>
                <button onclick="sendEmojiReaction('👎')">👎</button>
                <button onclick="sendEmojiReaction('😍')">😍</button>
                <button onclick="sendEmojiReaction('👈')">👈</button>
                <button onclick="sendEmojiReaction('😢')">😢</button>
                <button onclick="sendEmojiReaction('🤐')">🤐</button>
                <button onclick="sendEmojiReaction('🤝')">🤝</button>
                <button onclick="sendEmojiReaction('💔')">💔</button>
                <button onclick="sendEmojiReaction('🥕')">🥕</button>
                <button onclick="sendEmojiReaction('🍾')">🍾</button>
                <button onclick="sendEmojiReaction('👏')">👏</button>
                <button onclick="sendEmojiReaction('🤔')">🤔</button>
                <button onclick="sendEmojiReaction('👊')">👊</button>
                <button onclick="sendEmojiReaction('🔥')">🔥</button>
                <button onclick="sendEmojiReaction('👻')">👻</button>
                <button onclick="sendEmojiReaction('😈')">😈</button>
                <button onclick="sendEmojiReaction('😭')">😭</button>
                <button onclick="sendEmojiReaction('😱')">😱</button>
                <button onclick="sendEmojiReaction('💬')">💬</button>
                <button onclick="sendEmojiReaction('🤦‍♂️')">🤦‍♂️</button>
                <button onclick="sendEmojiReaction('🤦‍♀️')">🤦‍♀️</button>
                <button onclick="sendEmojiReaction('😲')">😲</button>
                <button onclick="sendEmojiReaction('😡')">😡</button>
                <button onclick="sendEmojiReaction('🍻')">🍻</button>
                <button onclick="sendEmojiReaction('🎂')">🎂</button>
                <button onclick="sendEmojiReaction('🍽️')">🍽️</button>
                <button onclick="sendEmojiReaction('🎉')">🎉</button>
                <button onclick="sendEmojiReaction('👋')">👋</button>
                <button onclick="sendEmojiReaction('😚')">😚</button>             
                <button onclick="sendEmojiReaction('🙏')">🙏</button>
                <button onclick="sendEmojiReaction('🌹')">🌹</button>
                <button onclick="sendEmojiReaction('🏅')">🏅</button>
                <button onclick="sendEmojiReaction('🎊')">🎊</button>
                <button onclick="sendEmojiReaction('📞')">📞</button>
                <button onclick="sendEmojiReaction('🌷')">🌷</button>
              </div>
            
              <div id="chatPanel" class="chat-panel">
                <div class="chat-header">
                    <h3>Chat</h3>
                
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div id="chatInput" class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendChatMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
