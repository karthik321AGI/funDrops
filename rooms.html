<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Together - Rooms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-users"></i> Club Together</h1>
            <p id="welcomeMessage"></p>
        </div>
        <div class="main-content">
            <div id="createRoomContainer">
                <input type="text" id="roomTitleInput" placeholder="Enter room title">
                <button id="createRoomButton">Create Room</button>
            </div>
            <div id="roomsList">
                <!-- Room cards will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
